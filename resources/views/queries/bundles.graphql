query bundles ($productId: Int!) {
    amMostviewedBundlePacks (productId: $productId) {
        main_product {
            sku
            name
            thumbnail {
                url
            },
            price_range {
                maximum_price {
                    regular_price {
                        currency,
                        value
                    }
                }
            }
            ... on ConfigurableProduct {
                configurable_options {
                    attribute_id_v2
                    attribute_code
                    label
                    values {
                        value_index
                        label
                    }
                }
            }
        }
        items {
            block_title,
            discount_type,
            discount_amount,
            apply_for_parent,
            cart_message,
            items {
                product {
                    sku
                    __typename
                    id
                    name
                    canonical_url
                    thumbnail {
                        url
                    },
                    price_range {
                        maximum_price {
                            regular_price {
                                currency,
                                value
                            }
                        }
                    }
                },
                qty,
                discount_amount
            }
        }
    }
}
